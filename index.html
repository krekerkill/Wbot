<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Попрыжок – Каталог смартфонов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sort-container">
        <select class="sort-select" onchange="sortProducts(this.value)">
            <option value="">Сортировать по:</option>
            <option value="price_asc">Цена (по возрастанию)</option>
            <option value="price_desc">Цена (по убыванию)</option>
        </select>
    </div>

    <div id="products-container">
        <!-- Apple -->
        <div class="brand-group">
            <h2 class="brand-title">Apple</h2>
            <div class="products-grid">
                <div class="product-card" data-price="89990" onclick="selectProduct('iphone15')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=iPhone+15" alt="iPhone 15" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>iPhone 15</h3>
                        <p>128GB, Black</p>
                        <div class="price">89 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Samsung -->
        <div class="brand-group">
            <h2 class="brand-title">Samsung</h2>
            <div class="products-grid">
                <div class="product-card" data-price="99990" onclick="selectProduct('samsungS23Ultra')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=Samsung+S23+Ultra" alt="Samsung S23 Ultra" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>Samsung S23 Ultra</h3>
                        <p>256GB, Green</p>
                        <div class="price">99 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Xiaomi -->
        <div class="brand-group">
            <h2 class="brand-title">Xiaomi</h2>
            <div class="products-grid">
                <div class="product-card" data-price="79990" onclick="selectProduct('xiaomi13Pro')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=Xiaomi+13+Pro" alt="Xiaomi 13 Pro" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>Xiaomi 13 Pro</h3>
                        <p>256GB, White</p>
                        <div class="price">79 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Google -->
        <div class="brand-group">
            <h2 class="brand-title">Google</h2>
            <div class="products-grid">
                <div class="product-card" data-price="74990" onclick="selectProduct('pixel7Pro')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=Google+Pixel+7+Pro" alt="Pixel 7 Pro" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>Google Pixel 7 Pro</h3>
                        <p>128GB, Black</p>
                        <div class="price">74 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- OnePlus -->
        <div class="brand-group">
            <h2 class="brand-title">OnePlus</h2>
            <div class="products-grid">
                <div class="product-card" data-price="65990" onclick="selectProduct('oneplus11')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=OnePlus+11" alt="OnePlus 11" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>OnePlus 11</h3>
                        <p>256GB, Green</p>
                        <div class="price">65 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Realme -->
        <div class="brand-group">
            <h2 class="brand-title">Realme</h2>
            <div class="products-grid">
                <div class="product-card" data-price="45990" onclick="selectProduct('realmeGT3')">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/300x300?text=Realme+GT+3" alt="Realme GT 3" loading="lazy">
                    </div>
                    <div class="product-details">
                        <h3>Realme GT 3</h3>
                        <p>256GB, Black</p>
                        <div class="price">45 990 ₽</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
