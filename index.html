<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог товаров</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sort-container">
        <select class="sort-select" onchange="sortProducts(this.value)">
            <option value="">Сортировать по:</option>
            <option value="price_asc">Цена (по возрастанию)</option>
            <option value="price_desc">Цена (по убыванию)</option>
        </select>
    </div>

    <div id="products-container" class="products-grid">
        <!-- Пример товара 1 -->
        <div class="product-card" onclick="selectProduct('prod1')" data-price="19990">
            <img src="https://i.imgur.com/sample1.jpg" alt="Смартфон X" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Смартфон X</h3>
                <p class="product-description">128GB, черный</p>
                <div class="product-price">19 990 ₽</div>
            </div>
        </div>

        <!-- Пример товара 2 -->
        <div class="product-card" onclick="selectProduct('prod2')" data-price="24990">
            <img src="https://i.imgur.com/sample2.jpg" alt="Смартфон Y" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Смартфон Y</h3>
                <p class="product-description">256GB, синий</p>
                <div class="product-price">24 990 ₽</div>
            </div>
        </div>

        <!-- Добавьте остальные товары аналогично -->
    </div>

    <script src="script.js"></script>
</body>
</html>
