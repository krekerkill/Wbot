<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог смартфонов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер товаров -->
    <div id="products-container">
        <!-- Бренды будут добавляться динамически -->
    </div>

    <!-- Quick View Modal -->
    <div class="quick-view-modal" id="quickViewModal">
        <div class="quick-view-content">
            <span class="close-quick-view">&times;</span>
            <div class="quick-view-image-container">
                <img id="quickViewImage" src="" alt="">
            </div>
            <div class="quick-view-details">
                <h3 id="quickViewTitle"></h3>
                <p id="quickViewDescription"></p>
                <div class="quick-view-price" id="quickViewPrice"></div>
                <button class="buy-btn">Купить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
