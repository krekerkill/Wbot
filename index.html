<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Горячие предложения</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="sort-container">
        <select class="sort-select" onchange="sortProducts(this.value)">
            <option value="">Сортировка</option>
            <option value="price_asc">Дешевле</option>
            <option value="price_desc">Дороже</option>
        </select>
    </div>

    <div id="products-container" class="products-grid">
        <!-- Товар 1 -->
        <div class="product-card" onclick="selectProduct('iphone15pro_red')" data-price="104990">
            <img src="https://i.imgur.com/ykPzK3m.jpg" alt="iPhone 15 Pro" class="product-image">
            <div class="product-details">
                <h3 class="product-title">iPhone 15 Pro</h3>
                <p class="product-description">Красный титан</p>
                <div class="product-price">104 990 ₽</div>
            </div>
        </div>

        <!-- Товар 2 -->
        <div class="product-card" onclick="selectProduct('fold5_red')" data-price="129990">
            <img src="https://i.imgur.com/JrQZfYh.jpg" alt="Samsung Fold 5" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Galaxy Z Fold5</h3>
                <p class="product-description">Алый градиент</p>
                <div class="product-price">129 990 ₽</div>
            </div>
        </div>

        <!-- Товар 3 -->
        <div class="product-card" onclick="selectProduct('redmi_k60')" data-price="34990">
            <img src="https://i.imgur.com/pXWxlEB.jpg" alt="Redmi K60" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Redmi K60 Ultra</h3>
                <p class="product-description">Racing Red</p>
                <div class="product-price">34 990 ₽</div>
            </div>
        </div>
    </div>

    <script src="script.js?v=4"></script>
</body>
</html>
