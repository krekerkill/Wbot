<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Каталог брендов</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="brand-list">
        <div class="brand-item" onclick="openBrand('Samsung')">
            <span>Samsung</span>
            <span>→</span>
        </div>
        
        <div class="brand-item" onclick="openBrand('Apple')">
            <span>Apple</span>
            <span>→</span>
        </div>
        
        <div class="brand-item" onclick="openBrand('Xiaomi')">
            <span>Xiaomi</span>
            <span>→</span>
        </div>
        
        <div class="brand-item" onclick="openBrand('Tecno')">
            <span>Tecno</span>
            <span>→</span>
        </div>
        
        <div class="brand-item" onclick="openBrand('Realme')">
            <span>Realme</span>
            <span>→</span>
        </div>
        
        <div class="brand-item" onclick="openBrand('Huawei')">
            <span>Huawei</span>
            <span>→</span>
        </div>
    </div>
</body>
</html>
