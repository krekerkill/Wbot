<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог смартфонов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catalog-container">
        <!-- Первый ряд -->
        <div class="brand-card" onclick="selectBrand('Samsung')">
            <div class="brand-content">
                <span>Samsung</span>
            </div>
        </div>
        <div class="brand-card" onclick="selectBrand('Xiaomi')">
            <div class="brand-content">
                <span>Xiaomi</span>
            </div>
        </div>

        <!-- Второй ряд -->
        <div class="brand-card" onclick="selectBrand('Realme')">
            <div class="brand-content">
                <span>Realme</span>
            </div>
        </div>
        <div class="brand-card" onclick="selectBrand('Apple')">
            <div class="brand-content">
                <span>Apple</span>
            </div>
        </div>

        <!-- Третий ряд -->
        <div class="brand-card" onclick="selectBrand('Tecno')">
            <div class="brand-content">
                <span>Tecno</span>
            </div>
        </div>
        <div class="brand-card" onclick="selectBrand('Huawei')">
            <div class="brand-content">
                <span>Huawei</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
