<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог смартфонов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фильтр по брендам -->
    <div class="brands-filter">
        <div class="brands-scroll-container">
            <button class="brand-filter-btn active" data-brand="all">Все</button>
            <!-- Бренды будут добавляться динамически -->
        </div>
    </div>

    <!-- Контейнер товаров -->
    <div id="products-container">
        <!-- Товары будут добавляться динамически -->
    </div>

    <!-- Quick View Modal -->
    <div class="quick-view-modal" id="quickViewModal">
        <div class="quick-view-content">
            <span class="close-quick-view">&times;</span>
            <div class="quick-view-image-container">
                <div class="image-slider">
                    <!-- Изображения будут добавляться динамически -->
                </div>
                <button class="slider-prev">&lt;</button>
                <button class="slider-next">&gt;</button>
            </div>
            <div class="quick-view-details">
                <h3 id="quickViewTitle"></h3>
                <p id="quickViewDescription"></p>
                <div class="price-container" id="quickViewPrice"></div>
                <button class="add-to-cart-btn quick-view-cart-btn">
                    <i class="fas fa-shopping-cart"></i> Добавить в корзину
                </button>
            </div>
        </div>
    </div>

    <!-- Корзина -->
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Кнопка "Наверх" -->
    <button id="backToTop" class="back-to-top" title="Наверх">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script type="module" src="script.js"></script>
</body>
</html>
