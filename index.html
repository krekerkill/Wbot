<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог товаров</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sort-container">
        <select class="sort-select" onchange="sortProducts(this.value)">
            <option value="">Сортировать по:</option>
            <option value="price_asc">Цена (по возрастанию)</option>
            <option value="price_desc">Цена (по убыванию)</option>
        </select>
    </div>

    <div id="products-container" class="products-grid">
        <!-- Товар 1 -->
        <div class="product-card" onclick="selectProduct('prod1')" data-price="79990">
            <img src="https://i.imgur.com/ykPzK3m.jpg" alt="iPhone 15 Pro" class="product-image">
            <div class="product-details">
                <h3 class="product-title">iPhone 15 Pro</h3>
                <p class="product-description">256GB, Titanium</p>
                <div class="product-price">79 990 ₽</div>
            </div>
        </div>

        <!-- Товар 2 -->
        <div class="product-card" onclick="selectProduct('prod2')" data-price="54990">
            <img src="https://i.imgur.com/JrQZfYh.jpg" alt="Samsung S23" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Samsung S23</h3>
                <p class="product-description">128GB, Phantom Black</p>
                <div class="product-price">54 990 ₽</div>
            </div>
        </div>

        <!-- Товар 3 -->
        <div class="product-card" onclick="selectProduct('prod3')" data-price="29990">
            <img src="https://i.imgur.com/pXWxlEB.jpg" alt="Xiaomi 13T" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Xiaomi 13T</h3>
                <p class="product-description">256GB, Alpine Blue</p>
                <div class="product-price">29 990 ₽</div>
            </div>
        </div>

        <!-- Товар 4 -->
        <div class="product-card" onclick="selectProduct('prod4')" data-price="25990">
            <img src="https://i.imgur.com/NLrGvW9.jpg" alt="Realme 11 Pro+" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Realme 11 Pro+</h3>
                <p class="product-description">256GB, Sunrise Beige</p>
                <div class="product-price">25 990 ₽</div>
            </div>
        </div>

        <!-- Товар 5 -->
        <div class="product-card" onclick="selectProduct('prod5')" data-price="18990">
            <img src="https://i.imgur.com/8v1ZQ5W.jpg" alt="Tecno Camon 20" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Tecno Camon 20</h3>
                <p class="product-description">128GB, Dark Welkin</p>
                <div class="product-price">18 990 ₽</div>
            </div>
        </div>

        <!-- Товар 6 -->
        <div class="product-card" onclick="selectProduct('prod6')" data-price="34990">
            <img src="https://i.imgur.com/7jVz0Qp.jpg" alt="Huawei P60" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Huawei P60</h3>
                <p class="product-description">256GB, Rococo Pearl</p>
                <div class="product-price">34 990 ₽</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
