<div class="product-card" data-id="${product.id}">
  <div class="gallery">
    <!-- Основное изображение -->
    <img src="${product.images[0]}" class="main-img" loading="lazy">
    
    <!-- Миниатюры (только если больше 1 изображения) -->
    ${product.images.length > 1 ? `
      <div class="thumbnails">
        ${product.images.map((img, i) => `
          <img src="${img}" data-index="${i}" class="${i === 0 ? 'active' : ''}">
        `).join('')}
      </div>
    ` : ''}
    
    <!-- Кнопка корзины -->
    <button class="cart-btn" aria-label="Добавить в корзину">
      <i class="fas fa-shopping-cart"></i>
    </button>
  </div>
  
  <div class="info">
    <h3>${product.title}</h3>
    <p class="description">${product.description}</p>
    
    <div class="pricing">
      <span class="price">${product.price}</span>
      ${product.old_price ? `
        <span class="old-price">${product.old_price}</span>
        <span class="discount-badge">−${calculateDiscount(product)}%</span>
      ` : ''}
    </div>
  </div>
</div>
