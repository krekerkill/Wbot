<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог смартфонов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catalog">
        <!-- Плашки с фиксированным размером и центрированием -->
        <div class="brand" onclick="selectBrand('Samsung')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung" loading="lazy">
            <span>Samsung</span>
        </div>

        <div class="brand" onclick="selectBrand('Xiaomi')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Xiaomi_logo_%282021-%29.svg" alt="Xiaomi" loading="lazy">
            <span>Xiaomi</span>
        </div>

        <div class="brand" onclick="selectBrand('Realme')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Realme_logo_2021.svg" alt="Realme" loading="lazy">
            <span>Realme</span>
        </div>

        <div class="brand" onclick="selectBrand('Apple')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" loading="lazy">
            <span>Apple</span>
        </div>

        <div class="brand" onclick="selectBrand('Tecno')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/TECNO_Mobile_logo.svg" alt="Tecno" loading="lazy">
            <span>Tecno</span>
        </div>

        <div class="brand" onclick="selectBrand('Huawei')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Huawei_Standard_logo.svg" alt="Huawei" loading="lazy">
            <span>Huawei</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
