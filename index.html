<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог брендов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="brand-sections">
        <!-- Секция Samsung -->
        <div class="section">
            <h2>Samsung</h2>
            <div class="brand-group">
                <div class="brand-item">Samsung</div>
                <div class="brand-item">Xiaomi</div>
            </div>
        </div>

        <!-- Секция Realme -->
        <div class="section">
            <h3>Realme</h3>
            <div class="brand-group">
                <div class="brand-item bold">Realme</div>
                <div class="brand-item bold">Apple</div>
            </div>
        </div>

        <!-- Секция Tecno -->
        <div class="section">
            <h3>Tecno</h3>
            <div class="brand-group">
                <div class="brand-item bold">Tecno</div>
                <div class="brand-item bold">Huawei</div>
            </div>
        </div>
    </div>
</body>
</html>
