<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог смартфонов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <div class="sort-container">
        <select class="sort-select" onchange="sortProducts(this.value)">
            <option value="">Сортировать по:</option>
            <option value="price_asc">Цена (по возрастанию)</option>
            <option value="price_desc">Цена (по убыванию)</option>
        </select>
    </div>

    <div id="products-container" class="products-grid">
        <!-- 1. iPhone 15 -->
        <div class="product-card" onclick="selectProduct('iphone15')" data-price="89990">
            <img src="https://i.imgur.com/ykPzK3m.jpg" alt="iPhone 15" class="product-image">
            <div class="product-details">
                <h3 class="product-title">iPhone 15</h3>
                <p class="product-description">128GB, Black</p>
                <div class="product-price">89 990 ₽</div>
            </div>
        </div>

        <!-- 2. Samsung S23 Ultra -->
        <div class="product-card" onclick="selectProduct('s23ultra')" data-price="99990">
            <img src="https://i.imgur.com/JrQZfYh.jpg" alt="S23 Ultra" class="product-image">
            <div class="product-details">
                <h3 class="product-title">Samsung S23 Ultra</h3>
                <p class="product-description">256GB, Green</p>
                <div class="product-price">99 990 ₽</div>
            </div>
        </div>

        <!-- 3-18. Остальные товары -->
        <!-- ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
