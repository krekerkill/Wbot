<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог смартфонов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catalog">
        <!-- Плашки брендов -->
        <div class="brand" onclick="selectBrand('Samsung')">
            <img src="https://via.placeholder.com/100x50?text=Samsung" alt="Samsung">
            <span>Samsung</span>
        </div>

        <div class="brand" onclick="selectBrand('Xiaomi')">
            <img src="https://via.placeholder.com/100x50?text=Xiaomi" alt="Xiaomi">
            <span>Xiaomi</span>
        </div>

        <div class="brand" onclick="selectBrand('Realme')">
            <img src="https://via.placeholder.com/100x50?text=Realme" alt="Realme">
            <span>Realme</span>
        </div>

        <div class="brand" onclick="selectBrand('Apple')">
            <img src="https://via.placeholder.com/100x50?text=Apple" alt="Apple">
            <span>Apple</span>
        </div>

        <div class="brand" onclick="selectBrand('Tecno')">
            <img src="https://via.placeholder.com/100x50?text=Tecno" alt="Tecno">
            <span>Tecno</span>
        </div>

        <div class="brand" onclick="selectBrand('Huawei')">
            <img src="https://via.placeholder.com/100x50?text=Huawei" alt="Huawei">
            <span>Huawei</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
